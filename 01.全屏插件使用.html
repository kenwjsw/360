<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
	<title>Document</title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
		}
		.section:first-child{
			background-color:red;
		}
		.section:nth-child(2){
			background-color:darkolivegreen;
		}
		.section:nth-child(3){
			background-color:hotpink;
		}
		.section:nth-child(4){
			background-color:#0094ff;
		}
	</style>

	<script type="text/javascript">
	// 通过js对象的方法 传递 参数
		$(function(){
			$('#dowebok').fullpage();
		});
	</script>
</head>
<body>
	<div id="dowebok">
		<div class="section">
			<div class="myDiv"></div>
			<div class="myDiv"></div>
		</div>
		<div class="section">
			
		</div>
		<div class="section">
			
		</div>
		<div class="section">
		
		</div>
	</div>
</body>
</html>
